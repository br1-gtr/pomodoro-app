<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <h1>Pomodoro-App</h1>
        <div id="time">
            <div id="valueTime">00:00</div>
            <div id="taskName">Tarea en curso</div>
        </div>
        <div class="tasks-container">
            <div class="form">
                <form action="" id="form">
                    <input type="text" id="inputTask">
                    <input type="submit" id="addTask" value="Agregar Tarea...">
                </form>
            </div>
        </div> 
        <div id="taskList">
            
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
